
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Insight</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 480px);
        }

        .form-container form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .form-container label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-container input[type="text"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }

        /* Using a teal color for the button to match the site theme */
        .form-container button[type="submit"] {
            background-color: #20B2AA; /* Teal color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .form-container button[type="submit"]:hover {
            background-color: #17a2b8; /* Darker teal on hover */
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
    <form th:action="@{/amazon}" method="post">
        <h2 class="text-center mb-4">Ask Questions About Your Product Using AI</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="form-group mb-3">
            <label for="urlInput">Paste Amazon Product URL:</label>
            <input type="text" class="form-control" id="urlInput" name="url" placeholder="e.g., https://www.amazon.com/product/..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Your Chat</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
