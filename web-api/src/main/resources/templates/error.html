<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Amazon Insight</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="alert alert-danger text-center" role="alert">
        <i class="fas fa-exclamation-circle fa-3x"></i>
        <h4 class="mt-3">Error Code: <span th:text="${errorCode}">403</span></h4>
        <p th:text="${errorMessage}">An error has occurred.</p>
        <p th:utext="${errorDetails}">Please contact support for more details.</p>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
